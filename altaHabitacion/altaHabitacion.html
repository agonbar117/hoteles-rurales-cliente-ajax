<fieldset>
    <div class="form form-body" id="divAltaHabitacion">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Añadir Habitacion</h3>
                        <p>Añade una habitacion al hotel.</p>
                        <form class="requires-validation" name="frmAltaHabitacion" id="frmAltaHabitacion" novalidate>
                            <div class="col-md-12">
                                <label class="pt-3">Nombre</label>
                            <input class="form-control" type="text" name="nombreHabitacion" id="nombreHabitacion" placeholder="1º B" required>
                            <div class="valid-feedback">Formato correcto</div>
                            <div class="invalid-feedback">Formato incorrecto</div>
                            </div> 
                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="tipo">Tipo de habitación: </label>
                                <select class="form-select" name="selectTipoHabitacion" id="selectTipoHabitacion" required>
                                    <option value="">Seleccione un tipo de Habitación</option>
                                </select>
                                <div class="valid-feedback">Formato correcto</div>
                                <div class="invalid-feedback">Formato incorrecto</div>
                            </div>
                            <div class="col-md-12">
                                <label class="pt-3">Precio</label>
                            <input class="form-control" type="text" name="precio" id="precio" placeholder="1000.00" required>
                            <div class="valid-feedback">El formato del precio es correcto</div>
                            <div class="invalid-feedback">El formato del precio es incorrecto</div>
                            </div>
                            <div class="form-button mt-3">
                                <button id="btnAltaHabitacion" type="button" class="btn btn-primary">Alta Habitación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
