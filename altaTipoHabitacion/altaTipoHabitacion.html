<fieldset>
    <div class="form form-body" id="divAltaTipoHabitacion">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Añadir Tipo Habitacion</h3>
                        <p>Añade un tipo de habitacion al hotel.</p>
                        <form class="requires-validation" name="frmAltaTipoHabitacion" id="frmAltaTipoHabitacion" novalidate>
                            <div class="col-md-12">
                                <label class="pt-3">Nombre</label>
                               <input class="form-control" type="text" name="nombreTipoHabitacion" id="nombreTipoHabitacion" placeholder="Suite presidencial" required>
                               <div class="valid-feedback">Formato correcto</div>
                               <div class="invalid-feedback">Formato incorrecto</div>
                            </div>
                            <div class="col-md-12">
                                <label class="pt-3">Descripción</label>
                               <input class="form-control" type="text" name="descripcionTipoHabitacion" id="descripcionTipoHabitacion" placeholder="Con una cocina totalmente equipada, un dormitorio, una sala de estar de gran tamaño y un aseo para invitados,es perfecta para tener la sensación de estar en casa." required>
                               <div class="valid-feedback">Formato correcto</div>
                               <div class="invalid-feedback">Formato incorrecto</div>
                            </div>
                            <div class="form-button mt-3">
                                <button id="btnAltaTipoHabitacion" type="button" class="btn btn-primary">Alta Tipo Habitación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</fieldset>
